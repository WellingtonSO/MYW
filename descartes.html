    <script>
      const form = document.querySelector('form');
    
      form.addEventListener('submit', (e) => {

        // Obtém os valores do formulário
        const tipoPessoa = form.querySelector('input[name="tipo_pessoa"]:checked').value;
        const bairro = form.querySelector('#bairro').value;
        const tipoResiduo = form.querySelector('#t_residuo').value;
        const peso = form.querySelector('#peso').value;
    
        // Constrói a URL da página de resultados com base nos valores do formulário
        const url = `resultados.html?tipo_pessoa=${encodeURIComponent(tipoPessoa)}&bairro=${encodeURIComponent(bairro)}&tipo_residuo=${encodeURIComponent(tipoResiduo)}&peso=${encodeURIComponent(peso)}`;
    
        // Redireciona para a página de resultados
        window.location.href = url;
